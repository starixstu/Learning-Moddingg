name: Build Mod from Zip
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Unzip Project
        # We are now telling it exactly which file to look for
        run: unzip -o moddy.zip
        
      - name: Find and Move Files
        run: |
          SUBFOLDER=$(find . -name gradlew -printf '%h\n' | head -n 1)
          if [ "$SUBFOLDER" != "." ] && [ -n "$SUBFOLDER" ]; then
            echo "Moving files from $SUBFOLDER to root"
            mv "$SUBFOLDER"/* .
          fi
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'
          
      - name: Make Gradle Executable
        run: |
          if [ -f "gradlew" ]; then
            chmod +x gradlew
          else
            echo "ERROR: gradlew file not found in the root!"
            ls -R # This will show us exactly what IS in your zip
            exit 1
          fi
          
        
      - name: Build with Gradle
        run: ./gradlew build
        
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: FinishedMod
          path: build/libs/*.jar
          
