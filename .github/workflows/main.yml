name: Build Mod from Zip
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Unzip Project
        run: unzip -o *.zip
        
      - name: Find and Move Files
        run: |
          # This fnds the folder containing gradlew and moves everything to the root
          SUBFOLDER=$(find . -name gradlew -printf '%h\n' | head -n 1)
          if [ "$SUBFOLDER" != "." ]; then
            echo "Moving files from $SUBFOLDER to root"
            mv "$SUBFOLDER"/* .
          fi
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'
          
      - name: Make Gradle Executable
        run: chmod +x gradlew
        
      - name: Build with Gradle
        run: ./gradlew build
        
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: FinishedMod
          path: build/libs/*.jar
          
